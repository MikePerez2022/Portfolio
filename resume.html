<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">My Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Me</a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-light ms-3" type="button">Toggle Theme</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-light">
    <h2>My Resume</h2>
    <embed src="images/Resume.pdf" type="application/pdf" width="100%" height="600px" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle: toggles a high-contrast accent mode
        const toggleBtn = document.getElementById('theme-toggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('accent-mode');
        });

        // Greeting animation: animate the greeting on page load
        window.addEventListener('DOMContentLoaded', () => {
            const greeting = document.querySelector('.display-4, h1, h2');
            if (greeting) {
                greeting.style.opacity = 0;
                greeting.style.transform = 'translateY(-30px)';
                setTimeout(() => {
                    greeting.style.transition = 'opacity 0.8s, transform 0.8s';
                    greeting.style.opacity = 1;
                    greeting.style.transform = 'translateY(0)';
                }, 200);
            }
        });
    </script>
</body>
</html>
